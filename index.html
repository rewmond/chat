<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel= "icon" href=
    https://raw.githubusercontent.com/MicaelliMedeiros/micaellimedeiros/master/image/computer-illustration.png>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
    <div id="app">
    
        <div id="top">
            <div id="user-info">
                <img src="https://avatars.githubusercontent.com/u/81998175?v=4" alt="Foto de perfil">

                <div id="user-status">
                    <strong>Taylor Vargas</strong>
                    <div class="status">Online</div>
                </div>
            </div>
            <div id="close-chat">
          <i class="ph-x"></i>
        </div>
      </div>
      <div id="messages">
        <div id="last-seen">Hoje 11:20</div>

        <div class="messages"></div>
      </div>
      <form id="bottom">
        <input id="newMessage" type="text" placeholder="Digite sua mensagem" />
        <button id="send">
          <i class="ph-paper-plane-right"></i>
        </button>
      </form>
    </div>

  </body>
</html>
