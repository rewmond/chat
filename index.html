<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
    <div id="app">
    
        <div id="top">
            <div id="user-info">
                <img src="https://avatars.githubusercontent.com/u/81998175?v=4" alt="Foto de perfil">

                <div id="user-status">
                    <strong>Taylor Vargas</strong>
                    <div class="status">Online</div>
                </div>
            </div>
            <div id="close-chat"> <i class="ph-x"></i>
             </div>
        </div>
        <div id="messages">
            <div id="last-seem">Hoje 11:30</div>
            <div class="messages">
                <div class="message">
                    <div class="top">Cristian - 11:30</div>
                    <div class="body">Tive uma ideia incrível para o projeto!</div>
                </div>
                <div class="message-you">
                    <div class="top">Você - 11:32</div>
                    <div class="body">Sério? Me conta mais.</div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <form >
                <div class="input-wrapper">
                    <input type="text" placeholder="Digite sua mensagem">
                    <button>
                        <i class="ph-paper-plane-right"></i>
                    </button>
                </div>
            </form>
        </div>

    </div>




</body>

</html>
